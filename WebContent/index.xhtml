<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>bKalcul | Login</title>

</h:head>
<h:body>
	<div class = "card" style="width: 350px; margin: 0 auto;">
		<p:panel>
			<p:outputLabel style=" text-align:center; width:100%" 
				value="bKalcul | Welcome" />
		
		</p:panel>
	</div>
	<h:form id="loginForm" style="margin-top:1em;">

		<p:growl id="message" showDetail="true" life="4000" />

		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{user.username}"></p:inputText>
				<p:spacer />
				<p:spacer />
				<h:outputText value="Password" />
				<p:password id="password" value="#{user.password}" feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" value="Login"
					action="#{user.login()}" update="message">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
