<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>bKalcul | Login</title>
	<link rel="shortcut icon" href="/resources/img/logo.png" type="image/x-icon"></link>
</h:head>
<h:body>

	<div class="card" style="width: 350px; margin: 0 auto;">
		<p:panel>
			<img src="/resources/img/mom_large.png" width="300px" />
			<center>
				<b><p:outputLabel value="Welcome | Bkalcul"></p:outputLabel></b>
			</center>
		</p:panel>
	</div>
	<h:form id="loginForm" style="margin-top:1em;">

		<p:growl id="message" showDetail="true" life="4000" />

		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{user.username}"></p:inputText>
				<p:spacer />
				<p:spacer />
				<h:outputText value="Password" />
				<p:password id="password" value="#{user.password}" feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<div>
				<center>
					<p:commandButton style="width: 100%;" id="loginButton"
						widgetVar="loginButton" value="Login" action="#{user.login()}"
						update="message"
						onstart="PF('loginButton').disable();PF('progressPanel').show();"
						oncomplete="PF('loginButton').enable();PF('progressPanel').close();">
					</p:commandButton>
				</center>
				<p:panel widgetVar="progressPanel" visible="false"
					style="border:none; height:8px; padding: 0 0"  closable="true" toggleable="true">
					<p:progressBar style="height:6px;width:100%;"
						mode="indeterminate" />
				</p:panel>
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
